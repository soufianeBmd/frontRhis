<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold">Employee Name : </span>{{data.employee.nom}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Start Date : </span>{{ data.dateDebut | date: 'yyyy/MM/dd' }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">End Date : </span>{{data.dateFin| date: 'yyyy/MM/dd'}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
